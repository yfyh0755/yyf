            <ol>

                <li>å³é”®ç‚¹å‡»å›¾æ ‡é€‰æ‹©"å›¾ç‰‡å¦å­˜ä¸º"</li>

        <button onclick="generateAllIcons()" class="download-btn">ç”Ÿæˆæ‰€æœ‰å›¾æ ‡</button>
        <button onclick="downloadAllIcons()" class="download-btn">ä¸‹è½½æ‰€æœ‰å›¾æ ‡</button>
        
        <div id="icon-container"></div>

    <script>
        function generateIcon(size, text = 'ğŸ“') {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // èƒŒæ™¯æ¸å˜
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#22d3ee');
            gradient.addColorStop(1, '#a78bfa');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // æ·»åŠ ä¸€äº›è£…é¥°æ€§å‡ ä½•å›¾å½¢
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            ctx.beginPath();
            ctx.arc(size * 0.8, size * 0.2, size * 0.15, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(size * 0.2, size * 0.8, size * 0.1, 0, Math.PI * 2);
            ctx.fill();
            
            // ä¸»å›¾æ ‡ï¼ˆemojiï¼‰
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            ctx.fillText(text, size / 2, size / 2);
            
            // æ·»åŠ è¾¹æ¡†
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(size * 0.05, size * 0.05, size * 0.9, size * 0.9);
            
            return canvas;
        }
        
        function generateAllIcons() {
            const container = document.getElementById('icon-container');
            container.innerHTML = '';
            
            const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
            
            sizes.forEach(size => {
                const canvas = generateIcon(size);
                const div = document.createElement('div');
                div.style.textAlign = 'center';
                div.style.margin = '20px';
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                label.style.marginBottom = '10px';
                label.style.fontWeight = 'bold';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'ä¸‹è½½';
                downloadBtn.className = 'download-btn';
                downloadBtn.onclick = () => downloadCanvas(canvas, `icon-${size}x${size}.png`);
                
                div.appendChild(label);
                div.appendChild(canvas);
                div.appendChild(downloadBtn);
                container.appendChild(div);
            });
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadAllIcons() {
            const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
            
            sizes.forEach(size => {
                setTimeout(() => {
                    const canvas = generateIcon(size);
                    downloadCanvas(canvas, `icon-${size}x${size}.png`);
                }, size * 10); // å»¶è¿Ÿä¸‹è½½é¿å…æµè§ˆå™¨é˜»æ­¢
            });
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨ç”Ÿæˆå›¾æ ‡
        window.onload = generateAllIcons;
    </script>
